{% extends 'libros/base.html' %}

{% block content %}
    <div class="book">
        {% if libro.published_date %}
        <div class="date">
            {{ libro.published_date }}
        </div>
        {% endif %}
        <a class="btn btn-default" href="{% url 'book_edit' pk=libro.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        <h3>{{ libro.titulo }}</h3>
        <p>{{ libro.descripcion }}</p>
    </div>
{% endblock %}
